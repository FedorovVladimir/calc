<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
</head>
<body>

<style>
    /* img */
    .class-select-type img {
        height: 130px;
        margin: 20px;
    }

    /* a */
    .class-select-type a {
        display: inline-block;
        text-align: center;
        opacity: 50%;
    }

    /* text */
    .class-select-type p {
        margin: 20px 0 0 0;
        padding: 0;
    }

    /* hover type img */
    .class-select-type a:hover {
        opacity: 90%;
    }

    /* active type img */
    .class-select-type .class_active {
        opacity: 100%;
    }


    /*div {*/
    /*    border: cadetblue 1px solid;*/
    /*}*/
</style>

<div id="app">

    <!--  выбор крепления  -->
    <div class="class-select-type">
        <h2>Выберите тип крепления</h2>
        <a v-on:click="select_type='Скоба'" v-bind:class="{ class_active: isBracket }">
            <p>Скоба</p>
            <img src="img/rect1.png" alt="Скоба">
        </a>
        <a v-on:click="select_type='Пружина'" v-bind:class="{ class_active: isSpring }">
            <p>Пружина</p>
            <img src="img/rect2.png" alt="Пружина">
        </a>
        <a v-on:click="select_type='Клей'" v-bind:class="{ class_active: isGlue }">
            <p>Клей</p>
            <img src="img/rect3.png" alt="Клей">
        </a>
    </div>

    <div>
        <!--  выбор цвета пружины  -->
        <div v-show="isSpring">
            <h2>Выберите цвет пружины</h2>
            <div v-for="color in colors">
                <label>
                    <input type="radio" v-bind:value="color" v-model="select_color">
                    {{ color }}
                </label>
            </div>
        </div>

        <!--  тираж  -->
        <div>
            <label for="number-id">Тираж</label>
            <input id="number-id" type="number" v-model="select_printing">
        </div>

        <!--  выбор формата и ориентации  -->
        <div>
            <label for="format-id">Формат и ориентация</label>
            <select id="format-id" v-model="select_format_orientation">
                <option v-for="format_orientation in format_orientations">{{ format_orientation }}</option>
            </select>
        </div>

        <!--  Ширина  -->
        <div>
            <label for="width-id">Ширина</label>
            <input id="width-id" type="number" v-model="page_width">
        </div>

        <!--  Высота  -->
        <div>
            <label for="height-id">Высота</label>
            <input id="height-id" type="number" v-model="page_height">
        </div>


        <!--  Блок  -->
        <div>
            <h2>Блок</h2>

            <!--  ввод количества страниц  -->
            <div>
                <label for="count-id">Количество страниц</label>
                <input id="count-id" type="number" v-model="page_count">
            </div>

            <!--  цветность  -->
            <div>
                <label for="page_color-id">Цветность</label>
                <select id="page_color-id" v-model="select_page_color">
                    <option v-for="page_color in page_colors">{{ page_color }}</option>
                </select>
            </div>

            <!--  материал  -->
            <div>
                <label for="page_type-id">Материал</label>
                <select id="page_type-id" v-model="select_page_type">
                    <option v-for="page_type in page_types">{{ page_type }}</option>
                </select>
            </div>

            <!--  ламинация  -->
            <div>
                <label for="page_lamination-id">Ламинация</label>
                <select id="page_lamination-id" v-model="select_page_lamination">
                    <option v-for="lamination in laminations">{{ lamination }}</option>
                </select>
            </div>
        </div>

        <!--  Обложка  -->
        <div>
            <h2>Обложка</h2>

            <button v-if="has_cover" v-on:click="has_cover = false">Убрать обложку</button>
            <button v-else v-on:click="has_cover = true">Добавить обложку</button>

            <div v-show="has_cover">
                <!--  цветность обложки  -->
                <div>
                    <label for="cover_color-id">Цветность</label>
                    <select id="cover_color-id" v-model="select_cover_color">
                        <option v-for="cover_color in cover_colors">{{ cover_color }}</option>
                    </select>
                </div>

                <!--  материал  -->
                <div>
                    <label for="cover_type-id">Материал</label>
                    <select id="cover_type-id" v-model="select_cover_type">
                        <option v-for="cover_type in cover_types">{{ cover_type }}</option>
                    </select>
                </div>

                <!--  ламинация  -->
                <div>
                    <label for="cover_lamination-id">Ламинация</label>
                    <select id="cover_lamination-id" v-model="select_cover_lamination">
                        <option v-for="lamination in laminations">{{ lamination }}</option>
                    </select>
                </div>
            </div>
        </div>

        <!--  Стоимость  -->
        <div>
            <h2>Стоимость</h2>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            select_type: 'Скоба',
            select_color: 'Белая',
            colors: [
                'Белая',
                'Черная',
                'Серебро'
            ],
            select_format_orientation: 'A6, Книга (105 × 148 мм)',
            format_orientations: [
                'A6, Книга (105 × 148 мм)',
                'A5, Книга (148 × 210 мм)',
                'A4, Книга (210 × 297 мм)',
                'A3, Книга (297 × 420 мм)',
                'A6, Альбом (148 × 105 мм)',
                'A5, Альбом (210 × 148 мм)',
                'A4, Альбом (297 × 210 мм)',
                'A3, Альбом (420 × 297 мм)',
                'Свой формат'
            ],
            page_width: 0,
            page_height: 0,
            page_count: 8,
            select_page_color: '4+0',
            page_colors: [
                '4+0',
                '1+0',
                '4+4',
                '1+1'
            ],
            select_printing: 10,
            select_cover_color: '4+0',
            cover_colors: [
                '4+0',
                '1+0',
                '4+4',
                '1+1'
            ],
            select_page_type: 'офсетка 80гр',
            page_types: [
                'офсетка 80гр',
                'офсетка 100гр',
                'офсетка 120гр',
                'офсетка 160гр',
                'офсетка 180гр',
                'офсетка 200гр',
                'меловка 130гр',
                'меловка 150гр',
                'меловка 170гр',
                'меловка 200гр',
                'меловка 250гр',
                'меловка 300гр',
                'картон 270гр',
                'картон 300гр'
            ],
            select_cover_type: 'офсетка 80гр',
            cover_types: [
                'офсетка 80гр',
                'офсетка 100гр',
                'офсетка 120гр',
                'офсетка 160гр',
                'офсетка 180гр',
                'офсетка 200гр',
                'меловка 130гр',
                'меловка 150гр',
                'меловка 170гр',
                'меловка 200гр',
                'меловка 250гр',
                'меловка 300гр',
                'картон 270гр',
                'картон 300гр'
            ],
            select_page_lamination: 'Без ламинации',
            select_cover_lamination: 'Без ламинации',
            laminations: [
                'Без ламинации',
                'Глянец 32 мкр',
                'Глянец 75 мкр',
                'Матовая 32 мкр',
                'Матовая 75 мкр',
                'Ламинация soft tach',
                'Прозрачный пластик'
            ],
            has_cover: true
        },
        computed: {
            isSpring: function () {
                return this.select_type === 'Пружина'
            },
            isBracket: function () {
                return this.select_type === 'Скоба'
            },
            isGlue: function () {
                return this.select_type === 'Клей'
            }
        }
    });
</script>

</body>
</html>
